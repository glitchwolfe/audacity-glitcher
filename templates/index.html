<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Audacity Glitcher</title>
		<link rel="stylesheet" href="/css/styles.css">
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/sweetalert2.min.js"></script>
	</head>
	<body>
		<div class="row">
			<a class="btn" onClick="importRaw()">Import Raw...</a>
			<a class="btn" onClick="exportRaw()">Export...</a>
			<a class="btn" onClick="send_request('select-all')">Select All</a>
			<a class="btn" onClick="send_request('undo')">Undo</a>
		</div>

		<h2>Effects</h2>

		<div class="row">
			<a class="effect-btn" onClick="send_request('reverb')">
				<span>Reverb</span>
				<img src="/img/reverb.jpg">
			</a>
			<a class="effect-btn" onClick="send_request('phaser')">
				<span>Phaser</span>
				<img src="/img/phaser.jpg">
			</a>
			<a class="effect-btn" onClick="send_request('wahwah')">
				<span>Wahwah</span>
				<img src="/img/wahwah.jpg">
			</a>
			<a class="effect-btn" onClick="send_request('filter-curve')">
				<span>Filter Curve</span>
				<img src="/img/filtercurve-gui.jpg">
			</a>
		</div>

		<div class="row">
			<a class="effect-btn" onClick="send_request('graphic-eq')">
				<span>Graphic EQ</span>
				<img src="/img/graphic-eq-gui.jpg">
			</a>
			<a class="effect-btn" onClick="send_request('echo')">
				<span>Echo</span>
			</a>
			<a class="effect-btn" onClick="send_request('paulstretch')">
				<span>Paulstretch</span>
			</a>
		</div>

		<div class="row">
			<a class="effect-btn" onClick="send_request('reverse')">
				<span>Reverse</span>
			</a>
			<a class="effect-btn" onClick="send_request('invert')">
				<span>Invert</span>
			</a>
			<a class="effect-btn" onClick="send_request('fade-in')">
				<span>Fade In</span>
			</a>
			<a class="effect-btn" onClick="send_request('fade-out')">
				<span>Fade Out</span>
			</a>
		</div>

		<h2>Scripts</h2>

		<div class="row">
			<a class="effect-btn" onClick="send_request('glitchit')">
				<span>Glitchit</span>
				<img src="/img/glitchit.png">
			</a>
		</div>

		<div class="row">
			<pre>{{message}}</pre>
		</div>

		<script type="text/javascript" src="/js/glitch.js"></script>
	</body>
</html>
